<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }



        input:focus {
            border-bottom: 2px solid #6200ee; /* Purple underline on focus */
        }

        input::placeholder {
            color: #333; /* Darker placeholder color */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" placeholder="Hello world">
    </div>
</body>
</html>
